<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<title>Dynamic DNS</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--link href="/vendors/bootstrap-3.3.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="/vendors/bootstrap-3.3.0/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="/vendors/bootstrap-table-1.11.0/bootstrap-table.css" rel="stylesheet">
	<link href="/vendors/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"-->

	<link rel="stylesheet" href="css/vendor.min.css">
	<link rel="stylesheet" href="css/main.min.css">
	<script src="/vendors/jquery-3.1.1.min.js" type="text/javascript"></script>
</head>

<body>

	<div class="meny">
		<h2>Yangsong.site</h2>
		<ul>
			<li><a href="#">Dynamic DNS</a></li>
			<li><a href="#">About</a></li>
		</ul>
	</div>

	<div class="meny-arrow"></div>

	<div class="contents view-container container-fluid">
		{{RenderView .View .}}
	</div>

	<script src="/vendors/meny/meny.js"></script>
	<script>
		var meny = Meny.create({
			menuElement: document.querySelector( '.meny' ),
			contentsElement: document.querySelector( '.contents' ),

			position: Meny.getQuery().p || 'left',

			// [optional] The height of the menu (when using top/bottom position)
			height: 200,

			// [optional] The width of the menu (when using left/right position)
			width: 260,

			// [optional] Distance from mouse (in pixels) when menu should open
			threshold: 40,

			// [optional] Use mouse movement to automatically open/close
			mouse: true,

			// [optional] Use touch swipe events to open/close
			touch: true
		});

		// Embed an iframe if a URL is passed in
		if( Meny.getQuery().u && Meny.getQuery().u.match( /^http/gi ) ) {
			var contents = document.querySelector( '.contents' );
			contents.style.padding = '0px';
			contents.innerHTML = '<div class="cover"></div><iframe src="'+ Meny.getQuery().u +'" style="width: 100%; height: 100%; border: 0; position: absolute;"></iframe>';
		}
	</script>

	<script src="/js/vendors.min.js"></script>
	<script src="/js/main.min.js"></script>
	<!--script src="/vendors/bootstrap-3.3.0/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/vendors/bootstrap-table-1.11.0/bootstrap-table.min.js" type="text/javascript"></script>
	<script src="/js/main.js" type="text/javascript"></script>
	<script src="/js/dns_api.js" type="text/javascript"></script-->
</body>

</html>
