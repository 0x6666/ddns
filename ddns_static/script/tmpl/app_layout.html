<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<title>Dynamic DNS</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/vendor.min.css">
	<link rel="stylesheet" href="css/main.min.css">
	<script src="/vendors/jquery-3.1.1.min.js" type="text/javascript"></script>
</head>

<body>

	<div class="meny">
		<h2>Yangsong.site</h2>
		<ul>
			<li><a href="#">Dynamic DNS</a></li>
			<li><a href="#">About</a></li>
		</ul>
	</div>

	<div class="meny-arrow"></div>

	<div class="contents view-container container-fluid">
		{{RenderView .View .}}
	</div>

	{{if .Env.Debug}}
	<script src="/vendors/meny/meny.js" type="text/javascript"></script>
	<script src="/vendors/bootstrap-table-1.11.0/extensions/export/bootstrap-table-export.js" type="text/javascript"></script>
	<script src="/vendors/tableExport.jquery.plugin/tableExport.js" type="text/javascript"></script>
	<script src="/vendors/bootstrap-table-1.11.0/extensions/editable/bootstrap-table-editable.js" type="text/javascript"></script>
	<script src="/vendors/x-editable/bootstrap-editable.js" type="text/javascript"></script>			
	<script src="/vendors/bootstrap-3.3.0/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/vendors/bootstrap-table-1.11.0/bootstrap-table.min.js" type="text/javascript"></script>
	<script src="/js/main.js" type="text/javascript"></script>
	{{else}}
	<script src="/js/vendors.min.js"></script>
	<script src="/js/main.min.js"></script>
	{{end}}

	<script>
		var meny = Meny.create({
			menuElement: document.querySelector( '.meny' ),
			contentsElement: document.querySelector( '.contents' ),
			position: Meny.getQuery().p || 'left',
			height: 200,
			width: 260,
			threshold: 40,
			mouse: true,
			touch: true
		});

		// Embed an iframe if a URL is passed in
		if( Meny.getQuery().u && Meny.getQuery().u.match( /^http/gi ) ) {
			var contents = document.querySelector( '.contents' );
			contents.style.padding = '0px';
			contents.innerHTML = '<div class="cover"></div><iframe src="'+ Meny.getQuery().u +'" style="width: 100%; height: 100%; border: 0; position: absolute;"></iframe>';
		}
	</script>
</body>

</html>
