{{define "layout_breadcrumb"}}
<div id="header">
	<ul class="crumbs-list">
		<li><a href="/">DDNS</a></li>

		{{range $idx, $item := .BreadcrumbSecs}}
		<li>
			{{if len $item.Href }}
			<a href="{{$item.Href}}">{{$item.Name}}</a> {{else}}
			<span>{{$item.Name}}</span> {{end}}
		</li>
		{{end}}
	</ul>

	<ul class="nav navbar-nav pull-right right-menu">
		<!--li><a href="/">Home</a></li-->
		<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                {{.CurUser.UserName}} <b class="caret"></b>
              </a>
			<ul class="dropdown-menu">
				<li><a rel="nofollow" data-method="delete" href="/logout">Log Out</a></li>
			</ul>
		</li>
	</ul>
</div>
{{end}}
