{{define "domains_view"}}

<div id="toolbar">
	<button id="add" type="button" class="btn btn-default" name="modal new add">
		<i class="glyphicon glyphicon-plus"></i>Add
	</button>
</div>

<table id="tb_domains"
	data-toolbar="#toolbar"
	data-show-refresh="true"
	data-minimum-count-columns="2"
	data-pagination="true"
	data-id-field="id"
	data-page-list="[10, 25, 50, 100, ALL]"
	data-show-footer="false"
	data-side-pagination="server"
	data-url="/domains"
	data-cache="false"
	data-data-type="json">
</table>

<script>
	$(document).ready(function() {
		on_init_domians_view();
	});
</script>
{{end}}
