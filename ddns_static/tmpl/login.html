<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic DNS</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{.Env.AssetsHost}}/assets/vendors/bootstrap-3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{.Env.AssetsHost}}/assets/vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{.Env.AssetsHost}}/assets/css/form-elements.css">
    <link rel="stylesheet" href="{{.Env.AssetsHost}}/assets/css/login.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Top content -->
    <div class="top-content">

        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Login to Dynamic DNS</h3>
                                <p>Enter username and password to log on:</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-lock"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form id="formSignin" role="form" action="" method="post" class="login-form">
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Username</label>
                                    <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
                                </div>
                                <button type="submit" class="btn">Sign in!</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="{{.Env.AssetsHost}}/assets/vendors/jquery-3.1.1.min.js"></script>
    <script src="{{.Env.AssetsHost}}/assets/vendors/bootstrap-3.3.0/js/bootstrap.min.js"></script>
    <script src="{{.Env.AssetsHost}}/assets/vendors/jquery.backstretch.min.js"></script>
    <script src="{{.Env.AssetsHost}}/assets/js/login.js"></script>

    <!--[if lt IE 10]>
        <script src="{{.Env.AssetsHost}}/assets/js/login_placeholder.js"></script>
    <![endif]-->
</body>

</html>
